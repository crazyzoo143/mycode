<!DOCTYPE html>
<html>
<head>
    <title>List of Email Addresses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>List of Email Addresses</h1>
    <ul>
        {% for email in email_addresses %}
            <li>{{ email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
